{% extends 'base.html' %}
{% block title %}Agent Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Agent Portal Login</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Authorized personnel only.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Agent ID</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your Agent ID">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="****************">
                    </div>
                </div>

                {% if error %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Login Failed</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>{{ error }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-sm font-medium text-blue-600 hover:text-blue-500 flex items-center justify-center gap-1">
                <span>&larr;</span> Back to Home
            </a>
        </div>

    </div>
</div>
{% endblock %}
