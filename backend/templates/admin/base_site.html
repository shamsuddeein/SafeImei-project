{% extends "admin/base_site.html" %}
{% load static %}

{% block branding %}
  <div id="site-name" style="display: flex; align-items: center; gap: 8px;">
    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="height: 2rem; width: 2rem;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
    </svg>
    <a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a>
  </div>
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* ... (The color styles from Part 2 go here) ... */

      --primary: #2563eb;
      --secondary: #1d4ed8;
      --accent: #dbeafe;
      --primary-fg: #ffffff;
      --header-bg: var(--primary);
      --header-link-color: var(--primary-fg);
      --header-color: var(--primary-fg);
      --module-bg: var(--primary);
      --module-fg: var(--primary-fg);
      --module-accent-fg: var(--primary-fg);
      --module-link-color: var(--primary-fg);
      --module-header-bg: var(--secondary);
      --module-header-color: var(--primary-fg);
      --button-bg: var(--primary);
      --button-hover-bg: var(--secondary);
    }
  </style>
{% endblock %}
